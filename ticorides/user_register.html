<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Aventones Logo" class="logo">
            <h1>AVENTONES</h1>
        </div>
        <h2>User Registration</h2>
        <form>
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password">
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <select id="country" name="country">
                    <option value="Costa Rica" selected disabled>Country</option>
                    <option value="Mexico" selected disabled>Country</option>
                    <option value="Panama" selected disabled>Country</option>
                    <option value="Nicaragua" selected disabled>Country</option>
                </select>
                <input type="text" id="state" name="state" placeholder="State">
            </div>
            <div class="form-group">
                <input type="text" id="city" name="city" placeholder="City">
                <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-links">
                <p>Already an user? <a href="#">Login here</a></p>
                <p>Register as driver? <a href="#">Click here</a></p>
            </div>
            <button type="submit" class="signup-button">Sign up</button>
        </form>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rides</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
 <head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="Login about personal information.">
    <meta name="palabras_clave" content="Login, personal information">
    <meta name="autor" content="Alison Alfaro Arias">
    <title>Aventones register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="imagen-carro.png" alt="Aventones Logo" class="logo">
            <h1>Register</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Email">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Password">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Repeat password">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Address">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Country">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="State">
                </div>
                <div class="textbox">
                    <input type="email" placeholder="City" >
                <div class="textbox">
                    <input type="text" placeholder="Phone number">
                </div>
                <button type="submit" class="btn">Register</button>
                <p>Already an user? <a href="login.html">Login</a></p>
                <p>Register as driver? <a href="">Click here</a></p>
            </form>
        </div>
    </div>
    <footer>
        <nav>
            <a href="#">Home     |</a>

            <a href="userregistration.html">Register</a>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>

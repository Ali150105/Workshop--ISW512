<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AVENTONES</h1>
  </header>

  <main>
    <section class="registro">
      <h2>User Registration</h2>
      <form action="#">
        <div class="campos">
          <label for="nombre">First Name:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campos">
          <label for="apellido">Last Name:</label>:</label>
          <input type="text" id="apellido" name="apellido" required>
        </div>

        <div class="campos">
          <label for="correo">Email:</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="campos">
          <label for="contrasena">Password:</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div class="campos">
          <label for="repetirContrasena">Repeat password:</label>
          <input type="password" id="repetirContrasena" name="repetirContrasena" required>
        </div>

        <div class="campos">
          <label for="direccion">Address:</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>

        <div class="campos">
          <label for="pais">Country:</label>
          <select id="pais" name="pais" required>
            <option value="">Select country</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Panama">Panama</option>
            <option value="Mexico">Mexico</option>
            </select>
        </div>

        <div class="campos">
          <label for="estado">State:</label>
          <select id="estado" name="estado" required>
            </select>
        </div>

        <div class="campos">
          <label for="ciudad">City:</label>
          <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <div class="campos">
          <label for="telefono">Phone Number:</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="botones">
          <button type="submit">Sign up</button>
          <a href="#">¿Already an user? Login here</a>
          <a href="#">¿Register as driver? Click here</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Aventones.com</p>
  </footer>
</body>
</html>

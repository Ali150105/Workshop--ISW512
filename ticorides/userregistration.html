<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="Login about personal information.">
    <meta name="palabras_clave" content="Login, personal information">
    <meta name="autor" content="Alison Alfaro Arias">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AVENTONES</h1>
        <h2>User Registration</h2>
    </header>

    <main>
        <form action="#">
            <div class="nombres">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
            </div>

            <div class="correo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="contrasena">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">

                <label for="repetir_contrasena">Repetir contraseña:</label>
                <input type="password" id="repetir_contrasena" name="repetir_contrasena" placeholder="Repita su contraseña">
            </div>

            <div class="direccion">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección">
            </div>

            <div class="pais_estado">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="">Seleccione un país</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Panamá">Panamá</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Honduras">Honduras</option>
                </select>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="">Seleccione un estado</option>
                    <option value="San José">San José</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Limón">Limón</option>
                    <option value="Guanacaste">Guanacaste</option>
                </select>
            </div>

            <div class="ciudad_telefono">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ingrese su ciudad">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">
            </div>

            <div class="botones">
                <button type="submit">Registrarse</button>

                <a href="#">¿Ya tienes cuenta? Inicia sesión aquí</a>
                <a href="#">¿Registrarse como conductor? Haz clic aquí</a>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aventone.com</p>
    </footer>
</body>
</html>

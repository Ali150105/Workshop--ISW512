<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="descripcion" content="Login about personal information.">
    <meta name="palabras_clave" content="Login, personal information">
    <meta name="autor" content="Alison Alfaro Arias">
    <title>Aventones login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="imagen-carro.png" alt="Aventones Logo" class="logo">
            <h1>AVENTONES</h1>
            <button class="google-login">Sign in with Google</button>
            <p>Or</p>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Not an user? <a href="register.html">Register Now</a></p>
            </form>
        </div>
    </div>
    <footer>
        <nav>
            <a href="#">Home</a>
            <a href="#">Rides</a>
            <a href="#">Bookings</a>
            <a href="#">Settings</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>
